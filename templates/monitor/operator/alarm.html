<client_name></client_name>


<div class="alarm">

    <div class="row">
        <small>Время поступления тревоги: </small><time_begin></time_begin> <small>от начала тревоги: </small><from_begin></from_begin>
    </div>
    <div class="row">
        <small>Время следования экипажа: </small><time_way></time_way><small> Прибытие: </small><time_text_2></time_text_2>
    </div>

    <div class="row" style="padding:10px;">
        <div class="col-xs-2">
            <small>Вызов:</small>
        </div>
        <div class="col-xs-3 col-xs-offset-4">
            <small>Прибытие:</small>
        </div>
    </div>

    <div class="row">

    <first-step>
        <div class="col-xs-5" style="padding-right:2px;">
            <select class="col-xs-12">
                {% for item in gbr_list %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-xs-1" style="padding-left:2px;">
            <button type="button" class="btn btn-primary btn-xs">Y</button>
        </div>
    </first-step>
    <second-step>
        <div class="col-xs-5" style="padding-right:2px;">
            <select class="col-xs-12">
                {% for item in gbr_list %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-xs-1" style="padding-left:2px;">
            <button type="button" class="btn btn-primary btn-xs">Y</button>
        </div>
    </second-step>
    </div>



    <div class="row" style="padding:10px;">
        <div class="col-xs-2">
            <small>Осмотр:</small>
        </div>
        <div class="col-xs-3 col-xs-offset-4">
            <small>Решение:</small>
        </div>
    </div>

    <div class="row">

    <third-step>
        <div class="col-xs-5" style="padding-right:2px;">
            <select class="col-xs-12">
                {% for item in start_list %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}

            </select>
        </div>
        <div class="col-xs-1" style="padding-left:2px;">
            <button type="button" class="btn btn-primary btn-xs">Y</button>
        </div>
    </third-step>
    <fourth-step>
        <div class="col-xs-5" style="padding-right:2px;">
            <select class="col-xs-12">
                {% for item in end_list %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-xs-1" style="padding-left:2px;">
            <button type="button" class="btn btn-primary btn-xs">Y</button>
        </div>
    </fourth-step>
    </div>



    <div class="col-md-4 col-md-offset-7" style="padding-top:20px;">
        <button clear="OK" type="button" class="btn btn-warning btn-xs btn-block">Отмена тревоги</button>
    </div>

</div>



<div class="noalarm">

    <h3 class="text-center">Нет тревоги по данному объекту</h3>

</div>
