<script type="text/javascript" src="{{ STATIC_URL }}index/js/sentry/system/post/personal_weapon.js"></script>

<div class="pop" id="pop_user_weapon">
    <div class="header"><b></b><div class="close"></div></div>

    <form>
    <table class="tableInfo wide margin_null">

        <tr><td colspan="2">{% include "sentry/system/post/personal__pop__navigation.html" with focus="weapon" %}</td></tr>

        <tr class="row2">
            <td class="padding_9 right"><div class="required">*</div>Номер</td>
            <td class="secondary"><input type="text" value="" name="number" size="9"></td></tr>
        <tr class="row2">
            <td class="padding_9 right"><div class="required">*</div>Дата выдачи - окончания</td>
            <td><input class="datepicker" type="text" value="" name="date" id="from"><span style="float:left; padding:8px 10px;">-</span>
                <input class="datepicker" type="text" value="" name="expire_date" id="to"></td></tr>
        <tr class="row2">
            <td class="padding_9 right"><div class="required">*</div>Оружие</td>
            <td class="secondary"><select name="weapon">
                {% for item in weapon_set %}
                    <option value="{{ item.id }}">{{ item.weapon_type.name }}, {{ item.series }} - {{ item.number }}</option>
                {% endfor %}
            </select></td></tr>
        <tr>
            <td class="padding_9 right">Комментарий</td>
            <td class="secondary"><textarea cols="43" name="comment" rows="2"></textarea></td></tr>

        <tr><td colspan="2">{% include "sentry/system/post/personal__pop__buttons.html" %}</td></tr>

        <tr><td colspan="2">
            <fieldset class="in_pop" id="weapon_list"><legend>Список РСЛа</legend>
                <span class="btn_ui legend" action="object_add" icon="object_add" title="Добавить РСЛ"><div class="icon"></div></span>
                <table class="tableinfo wide">
                    <thead><tr class="row title">
                        <td class="cell">№ РСЛа</td>
                        <td class="cell">Название</td>
                        <td class="cell">Серия №</td>
                        <td class="cell">Дата выдачи - окончания</td></tr>
                    </thead>
                    <tbody class="show"></tbody>
                </table></fieldset>
        </td></tr>

    </table>
    </form>

</div>
