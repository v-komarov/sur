{% extends "sentry/index.html" %}
{% block content %}

    <script type="text/javascript" src="{{ STATIC_URL }}index/js/sentry/system/setting/contract_string.js"></script>

    {% include "sentry/system/setting/__left_block.html" %}

    <div class="middleBlock"><h2 class="cabinet_title">{{ title }}</h2>

        <table class="tableInfo searchObject"><tbody>
        <tr class="row">
            <td class="cell middle">Вид нумерации</td>
            <td class="cell secondary">
                <select class="wide" name="manager"><option value=""></option>
                    {% for item in sentry_user_set %}
                        <option value="{{ item.id }}">{{ item.full_name }}</option>
                    {% endfor %}</select>
            </td></tr>

        <tr class="row3"><td class="cell" colspan="2">Формат отображения договора</td></tr>
        <tr class="row"><td class="cell" colspan="2">
            <select class="" name="contract_string_view" item="1"></select>
            <select class="" name="contract_string_view" item="2"></select>
            <select class="" name="contract_string_view" item="3"></select>
            <select class="" name="contract_string_view" item="4"></select>
            <select class="" name="contract_string_view" item="5"></select>
            <select class="" name="contract_string_view" item="6"></select>
            <select class="" name="contract_string_view" item="7"></select>
            <select class="" name="contract_string_view" item="8"></select>
            <select class="" name="contract_string_view" item="9"></select>
        </td></tr>

        <tr class="row white"><td colspan="2">
            <span class="btn_ui bg" action="update" icon="save"><div class="txt">Сохранить</div><div class="icon"></div></span>
            <span class="btn_ui bg" action="reset" icon="reset"><div class="txt">Сбросить</div><div class="icon"></div></span>
        </td></tr>

        </tbody></table>

    </div>

{% endblock %}
