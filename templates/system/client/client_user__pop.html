<div class="pop" id="pop_user">
    <div class="header"><b>Ответственное лицо</b><div class="close"></div></div>


    <form id="client_user_form">
        <table class="tableInfo wide margin_null">

            <tr class="row"><td class="padding_9 text_right">Номер ключа<br />(код пользователя на пульте)</td>
                <td class="cell secondary"><input style="width:45px; margin-top:8px" name="object_key" type="text"></td></tr>

            <tr class="row"><td class="padding_9 text_right">Ф.И.О.</td>
                <td class="cell secondary">{{ form.full_name }}</td></tr>

            <tr class="row"><td class="padding_9 text_right">Должность</td>
                <td class="cell secondary">
                    <select name="post">
                        <option></option>
                        {% for item in dir_user_post_set %}
                            <option value="{{ item.id }}">{{ item.name }}</option>
                        {% endfor %}
                    </select>
                </td></tr>

            <tr class="row">
                <td class="padding_9 text_right">День рождения</td>
                <td><input class="datepicker" name="birthday" type="text"></td></tr>
            <!--tr class="row">
                <td class="padding_9 text_right">Паспорт</td>
                <td class="padding_5550">{{ form.passport }}</td></tr>
            <tr class="row">
                <td class="padding_9 text_right">Адрес</td>
                <td class="padding_5550">{{ form.address }}</td></tr-->
            <tr class="row">
                <td class="padding_9 text_right">Комментарий</td>
                <td class="padding_5550">{{ form.comment }}</td></tr>


            <tr>
                <td class="padding_9 text_right">Адрес</td>
                <td class="secondary">
                    <select style="width:190px; margin-top:3px" name="address_region">
                        {% for region in dir_address_1_region_set %}
                            <option value="{{ region.id }}">{{ region.name }}</option>
                        {% endfor %}
                    </select>
                    <select style="width:184px; margin-top: 3px" name="address_locality"></select></td></tr>
            <tr>
                <td class="padding_5 text_right">Улица</td>
                <td class="text_left">
                    <input style="width:178px" name="address_street" class="address_input" type="text">
                    <div class="address_txt" style="width:34px; margin: 6px 8px 0 0;">Дом</div><input name="address_building" class="address_input" type="text"></td></tr>
            <tr>
                <td class="padding_5 text_right">Квартира</td>
                <td class="text_left"><input style="width:40px" name="address_placement" class="address_input" type="text" />
                </td></tr>


            <tr class="row"><td colspan="2">

                <fieldset class="in_pop"><legend>Телефоны</legend>
                    <table id="client_user_phone_list">
                        <thead><tr><td>тип</td><td>номер</td><td>комментарий</td><td></td></tr></thead>
                        <tbody>
                        <tr class="hide">
                            <td><select name="phone_type">
                                {% for item in phone_type %}
                                    <option value="{{ item }}">{{ item }}</option>
                                {% endfor %}
                            </select></td>
                            <!--td><input size="2" type="text" value="" name="code"></td-->
                            <td><input size="13" type="text" value="" name="phone"></td>
                            <td><input size="25" type="text" value="" name="comment"></td>
                            <td><span class="ui_button ui_remove" action="remove" icon="delete" title="Удалить телефон"></span></td>
                        </tr>
                        </tbody>
                    </table>
                    <span class="btn_ui bg" action="phone" icon="phone"><div class="txt">Добавить телефон</div><div class="icon"></div></span>
                </fieldset>

                <fieldset class="in_pop"><legend>E-mail</legend>
                    <table id="client_user_emails">
                        <tr class="hide">
                            <td><input size="56" type="text" value="" name="email"></td>
                            <td><span class="ui_button ui_remove" action="remove" icon="delete" title="Удалить email"></span></td>
                        </tr>
                    </table>
                    <div class="btn_ui bg" action="email" icon="email"><div class="txt">Добавить email</div><div class="icon"></div></div>
                </fieldset>

                <div>
                    <button class="btn_ui bg" type="submit" icon="save"><div class="txt">Сохранить</div><div class="icon"></div></button>
                    <!-- span class="btn_ui bg" action="user_unlink" icon="user_minus"><div class="txt">Отключить</div><div class="icon"></div></span-->
                    <!--div class="btn_ui bg" action="reset" icon="reset"><div class="txt">Сбросить</div><div class="icon"></div></div-->
                    {% if perms.system.client_user_delete %}
                        <span class="btn_ui bg left" action="remove" icon="delete"><div class="txt">Удалить</div><div class="icon"></div></span>
                    {% endif %}
                </div>

            </td></tr>

            </tbody>
        </table>
    </form>


</div>
