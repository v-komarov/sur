<script type="text/javascript" src="{{ STATIC_URL }}index/js/sentry/post/personal_identity.js"></script>

<div class="pop" id="pop_user_identity">
    <div class="header"><b></b><div class="close"></div></div>

    <form>
    <table class="tableInfo wide margin_null">

        <tr><td colspan="2">{% include "post/personal__pop__navigation.html" with focus="identity" %}</td></tr>

        <tr class="row2">
            <td class="padding_9 right"><div class="required">*</div>Серия, номер</td>
            <td class="secondary">
                <input type="text" value="" name="series" size="2">
                <input type="text" value="" name="number" size="9">
            </td></tr>
        <tr class="row2">
            <td class="padding_9 right"><div class="required">*</div>Дата выдачи</td>
            <td><input class="datepicker" type="text" value="" name="date">
                <span style="float:right"><span style="float:left; padding:8px 5px 0 0">Продлено</span>
                <input class="datepicker" type="text" value="" name="extended_date"></span>
            </td></tr>
        <tr class="row2">
            <td class="padding_9 right"><div class="required">*</div>Продлить до</td>
            <td><input class="datepicker" type="text" value="" name="expire_date"></td></tr>
        <tr class="row2">
            <td class="padding_9 right"><div class="required">*</div>Сдать документы на продление до</td>
            <td><input class="datepicker" type="text" value="" name="check_date"></td></tr>
        <tr>
            <td class="padding_9 right">Комментарий</td>
            <td class="secondary"><textarea cols="43" name="comment" rows="3"></textarea></td></tr>

        <tr><td colspan="2">{% include "post/personal__pop__buttons.html" %}</td></tr>

        <tr><td colspan="2">
            <fieldset class="in_pop" id="identity_list"><legend>Список удостоверений</legend>
                <span class="btn_ui legend" action="object_add" icon="object_add" title="Добавить удостоверение"><div class="icon"></div></span>
                <table class="tableinfo wide" id="identity_list">
                    <thead><tr class="row title">
                        <td class="cell">Серия №</td>
                        <td class="cell">Дата выдачи - </td>
                        <td class="cell">Комментарий</td></tr>
                    </thead>
                    <tbody class="show"></tbody>
                </table></fieldset>
        </td></tr>
    </table>
    </form>

</div>
