{% extends "index.html" %}
{% block content %}

{% include "task/__left_block.html" %}

<!-- script type="text/javascript" src="{{ STATIC_URL }}jquery/ui/js/jquery-ui-1.10.3.custom.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}jquery/ui/development-bundle/ui/i18n/jquery-ui-i18n.js" ></script -->

<script type="text/javascript" src="{{ STATIC_URL }}jquery/ui/jquery.ui.autocomplete.js"></script>

<link href="{{ STATIC_URL }}jquery/ui/css/jquery-ui-timepicker-addon.css" type="text/css" rel="stylesheet">
<link href="{{ STATIC_URL }}jquery/ui/css/cupertino/jquery-ui-1.10.3.custom.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="{{ STATIC_URL }}task/js/task_archive.js"></script>

<div class="middleBlock">
<h2 class="cabinet_title">{{ title }}</h2>

<table class="tableInfo searchObject"><tbody>
    <tr class="row"><td class="cell middle">Статус заявки</td>
        <td class="cell secondary">
            <select class="wide" name="status">
                {% for item in status_set %}
                    <option value="{{ item.key }}">{{ item.value }}</option>
                {% endfor %}
            </select>
        </td></tr>
    <tr class="row"><td class="cell middle">Тип</td>
        <td class="cell secondary">
            <select class="wide" name="type"><option value="all">все1</option>
                {% for item in task_type_set %}
                    <option value="{{ item.type }}">{{ item.type }}</option>
                {% endfor %}
            </select>
        </td></tr>
    <tr class="row"><td class="cell middle">Ответственное лицо</td>
        <td class="cell secondary">
        <select class="wide" name="engineer">
            <option value="all" selected>все</option>
            <optgroup label="менеджер">
                {% for item in users_set %}
                    {% if item.position == 2 %}
                        <option value="{{ item.id }}">{{ item.full_name }}</option>
                    {% endif %}
                {% endfor %}
            </optgroup>
            <optgroup label="инженер">
                {% for item in users_set %}
                    {% if item.position == 3 %}
                        <option value="{{ item.id }}">{{ item.full_name }}</option>
                    {% endif %}
                {% endfor %}
            </optgroup>
            <optgroup label="офис-менеджер">
                {% for item in users_set %}
                    {% if item.position == 8 %}
                        <option value="{{ item.id }}">{{ item.full_name }}</option>
                    {% endif %}
                {% endfor %}
            </optgroup>
            <optgroup label="менеджер-бухгалтер">
                {% for item in users_set %}
                    {% if item.position == 9 %}
                        <option value="{{ item.id }}">{{ item.full_name }}</option>
                    {% endif %}
                {% endfor %}
            </optgroup>
            <optgroup label="Администратор ГПБ">
                {% for item in users_set %}
                    {% if item.position == 36 %}
                        <option value="{{ item.id }}">{{ item.full_name }}</option>
                    {% endif %}
                {% endfor %}
            </optgroup>
        </select>
        </td></tr>
    <tr class="row unfocus"><td class="cell middle">Поручено к исполнению</td>
        <td class="cell secondary">
            <select class="wide" name="master"><option value="all">все</option>
                <optgroup label="администратор">
                    {% for item in users_set %}
                        {% if item.position == 1 %}
                            <option value="{{ item.id }}">{{ item.full_name }}</option>
                        {% endif %}
                    {% endfor %}
                </optgroup>
                <optgroup label="менеджер">
                    {% for item in users_set %}
                        {% if item.position == 2 %}
                            <option value="{{ item.id }}">{{ item.full_name }}</option>
                        {% endif %}
                    {% endfor %}
                </optgroup>
                <optgroup label="инженер">
                    {% for item in users_set %}
                        {% if item.position == 3 %}
                            <option value="{{ item.id }}">{{ item.full_name }}</option>
                        {% endif %}
                    {% endfor %}
                </optgroup>
                <optgroup label="техник">
                    {% for item in users_set %}
                        {% if item.position == 7 %}
                            <option value="{{ item.id }}">{{ item.full_name }}</option>
                        {% endif %}
                    {% endfor %}
                </optgroup>
                <optgroup label="офис-менеджер">
                    {% for item in users_set %}
                        {% if item.position == 8 %}
                            <option value="{{ item.id }}">{{ item.full_name }}</option>
                        {% endif %}
                    {% endfor %}
                </optgroup>
                <optgroup label="менеджер-бухгалтер">
                    {% for item in users_set %}
                        {% if item.position == 9 %}
                            <option value="{{ item.id }}">{{ item.full_name }}</option>
                        {% endif %}
                    {% endfor %}
                </optgroup>
            </select>
        </td></tr>
    <tr class="row unfocus"><td class="cell middle">Фактический исполнитель</td>
        <td class="cell secondary">
            <select class="wide" name="engineer"><option value="all">все</option>
                <optgroup label="администратор">
                    {% for item in users_set %}
                    {% if item.position == 1 %}
                        <option value="{{ item.id }}">{{ item.full_name }}</option>
                    {% endif %}
                    {% endfor %}
                </optgroup>
                <optgroup label="менеджер">
                    {% for item in users_set %}
                    {% if item.position == 2 %}
                        <option value="{{ item.id }}">{{ item.full_name }}</option>
                    {% endif %}
                    {% endfor %}
                </optgroup>
                <optgroup label="инженер">
                    {% for item in users_set %}
                    {% if item.position == 3 %}
                        <option value="{{ item.id }}">{{ item.full_name }}</option>
                    {% endif %}
                    {% endfor %}
                </optgroup>
                <optgroup label="техник">
                    {% for item in users_set %}
                    {% if item.position == 7 %}
                        <option value="{{ item.id }}">{{ item.full_name }}</option>
                    {% endif %}
                    {% endfor %}
                </optgroup>
                <optgroup label="офис-менеджер">
                    {% for item in users_set %}
                    {% if item.position == 8 %}
                        <option value="{{ item.id }}">{{ item.full_name }}</option>
                    {% endif %}
                    {% endfor %}
                </optgroup>
                <optgroup label="менеджер-бухгалтер">
                    {% for item in users_set %}
                    {% if item.position == 9 %}
                        <option value="{{ item.id }}">{{ item.full_name }}</option>
                    {% endif %}
                    {% endfor %}
                </optgroup>
            </select>
        </td></tr>
    <tr class="row"><td class="cell middle">Выполнила ГБР</td>
        <td class="cell secondary">
            <select class="wide" name="locality"><option value="all">все</option>
                {% for key,item in sort_set.item %}
                    <option value="{{ key }}">{{ item }}</option>
                {% endfor %}
            </select>
        </td></tr>
    <tr class="row"><td class="cell middle">№ договора</td>
        <td class="cell secondary">
            <input class="wide" type="text" value="" name="order_num">
        </td></tr>
    <tr class="row">
        <td class="cell middle">Период</td>
        <td class="cell secondary">
            <form class="rangeSelectBlock" novalidate="novalidate" style="display: block;">
                <input type="text" id="startValue" name="date_start" value="">
                <label for="stopValue">—</label>
                <input type="text" id="stopValue" name="date_stop" value="">
            </form>
        </td></tr>

    <tr class="row white"><td colspan="2">
        <span class="button search">Найти</span>
    </td></tr>
</tbody></table>

<div class='loading'>Загрузка</div>
<div class="result_count"></div>
<div class="objectsList"></div>

</div>
{% endblock %}
